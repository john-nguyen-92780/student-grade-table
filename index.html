<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="row col-12 no-gutters">
      <div class="title col-xl-4 col-xs-12 text-xl-left">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-xl-4"></div>
      <div class="col-xl-4 col-xs-12 text-xl-right" id="badge">
        <h3>Average Grade <span class="badge badge-secondary">N/A</span></h3>
      </div>
  </header>
  <div class="row">
  <div class="table-container col-xl-9 col-xs-12 col-sm-10 col-lg-9 col-md-9">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th class="align-middle">Name</th>
            <th class="align-middle">Course</th>
            <th class="align-middle">Grade</th>
            <th class="align-middle text-right">Operations</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p id="grades-notifier">No Grades Recorded</p>
  </div>
  <div class="form-container col-xl-3 col-xs-12 col-sm-10 col-lg-9 col-md-9">
    <form>
      <h2>Add Grade</h2>
      <div class="name-container">
        <i class="fas fa-user fa-lg border border-secondary rounded bg-light"></i>
        <input type="text" class="form-control border border-secondary rounded" id="name" name="name" placeholder="Name">
      </div>
      <div class="course-container">
        <i class="fas fa-th-list fa-lg border border-secondary rounded bg-light"></i>
        <input type="text" class="form-control border border-secondary" id="course" name="course" placeholder="Course">
      </div>
      <div class="grade-container">
        <i class="fas fa-user-graduate fa-lg border border-secondary rounded bg-light"></i>
        <input type="number" class="form-control border border-secondary" id="grade" name="grade" placeholder="Grade">
      </div>
      <div class="button-container no-gutters">
        <button type="submit" class="btn btn-success mr-3">Add</button>
        <button type="reset" class="btn btn-outline-dark">Cancel</button>
      </div>
    </form>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>

</body>

</html>
