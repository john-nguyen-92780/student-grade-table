<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="d-flex justify-content-between col-11">
      <div class="col-3">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-2" id="badge">
        <h3>Average Grade <span class="badge badge-secondary">N/A</span></h3>
      </div>
  </header>
  <div class="table-container col-11 d-flex justify-content-center">
  <div class="container col-9">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th class="align-middle">Name</th>
            <th class="align-middle">Course</th>
            <th class="align-middle">Grade</th>
            <th class="align-middle">Operations</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p id="grades-notifier">No Grades Recorded</p>
  </div>
    <form class="col-3">
      <div class="name-container">
        <i class="fas fa-user fa-lg"></i>
        <input type="text" class="form-control border border-secondary" id="name" name="name" placeholder="Name">
      </div>
      <div class="course-container">
        <i class="fas fa-th-list fa-lg"></i>
        <input type="text" class="form-control border border-secondary" id="course" name="course" placeholder="Course">
      </div>
      <div class="grade-container">
        <i class="fas fa-user-graduate fa-lg"></i>
        <input type="number" class="form-control border border-secondary" id="grade" name="grade" placeholder="Grade">
      </div>
      <div class="button-container">
        <div class="col-xl-7"></div>
        <div class="col-xl-5">
          <button type="submit" class="btn btn-success mr-3">Add</button>
          <button type="reset" class="btn btn-outline-dark">Cancel</button>
        </div>
      </div>
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>

</body>

</html>
